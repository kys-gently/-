<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #im-in {
            background-color: #4CAF50;
            color: white;
        }
        #im-out {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Treasure Hunt</h1>
        <button id="im-in">I'm In</button>
        <button id="im-out">I'm Out</button>
    </div>

    <script>
        document.getElementById("im-in").addEventListener("click", function() {
            window.location.href = "https://www.google.com/maps?q=40.748817,-73.985428"; // Sostituisci con le coordinate desiderate
        });

        document.getElementById("im-out").addEventListener("click", function() {
            localStorage.setItem('optedOut', 'true');
            window.close();
        });

        if (localStorage.getItem('optedOut') === 'true') {
            alert("You have opted out. Please scan the QR code again to revisit.");
            window.close();
        }
    </script>
</body>
</html>
